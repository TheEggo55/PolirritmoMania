instantiator.spawnPattern.name=Spawn Pattern
instantiator.spawnPattern.summary=Spawns the [font=prmania_icons]p[] platforms and\n\
  [font=prmania_icons]ad[] pistons for [font=prmania_icons scale=2 offsety=-0.125]R[] rods.
instantiator.spawnPattern.desc=This block configures the [font=rodin offsety=-0.2]\uE0E0[] / \
  [font=rodin offsety=-0.2]\uE110[] rows and\nspawns the appropriate platforms and pistons.\n\n\
  To edit the pattern, [b]right click[] the block with\n\
  the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool.\n\n\
  Use this in conjunction with the [b]Retract Pistons[] block.\n\
  Use the [b]Deploy Rod[] block to send out [font=prmania_icons scale=2 offsety=-0.125]R[].
instantiator.deployRod.name=Deploy Rod
instantiator.deployRod.summary=Deploys a [font=prmania_icons scale=2 offsety=-0.125]R[] rod on the \
  [font=rodin]\uE0E0[] and/or [font=rodin]\uE110[] rows.
instantiator.deployRod.desc=This block deploys a rod on the [font=rodin offsety=-0.2]\uE0E0[] or \
  [font=rodin offsety=-0.2]\uE110[] rows (or both).\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  The rod will pass [font=prmania_icons]l[] at the starting beat of this block.\n\n\
  Use the [b]Spawn Pattern[] block to set up [font=prmania_icons]pad[].
instantiator.retractPistons.name=Retract Pistons
instantiator.retractPistons.summary=Retracts the [font=prmania_icons]ad[] pistons on\nthe \
  [font=rodin]\uE0E0[]/[font=rodin]\uE110[] rows.
instantiator.retractPistons.desc=This block retracts the pistons from [font=prmania_icons]AD[] to [font=prmania_icons]ad[].\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  Typically, pistons are retracted at least [b]0.5 beats[] \nafter the last input.\n\n\
  Use the [b]Despawn Pattern[] block to despawn [font=prmania_icons]pad[].
instantiator.despawnPattern.name=Despawn Pattern
instantiator.despawnPattern.summary=Despawns the [font=prmania_icons]p[] platforms and [font=prmania_icons]ad[] pistons\n\
  on the [font=rodin]\uE0E0[]/[font=rodin]\uE110[] rows.
instantiator.despawnPattern.desc=This block will despawn all the [font=prmania_icons]pad[] \n\
  on the [font=rodin offsety=-0.2]\uE0E0[] or [font=rodin offsety=-0.2]\uE110[] rows (or both). [b]Right click[] with\n\
  the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool to pick which rows to affect.\n\n\
  Use this at least 1/8[scale=0.75 offsety=1.333 carryovery=false]th[] of a beat [i]after\n[]the [b]Retract Pistons[] block, \
  and at least 1/8[scale=0.75 offsety=1.333 carryovery=false]th[] of a beat\n[i]before[] another [b]Spawn Pattern[] block.
instantiator.endState.name=End State
instantiator.endState.summary=Ends the engine state.
instantiator.endState.desc=This block will end the engine state as soon\nas it is encountered.\n\n\
  You need to place exactly one of these blocks,\notherwise your level will not be playable.\n\n\
  In the Editor, the play state will stop. \
  In Play mode,\nthe game will fade to black and go to the results.
instantiator.skillStar.name=Skill Star
instantiator.skillStar.summary=Marks where a [font=rodin color=YELLOW]★[] Skill Star should go.
instantiator.skillStar.desc=An input at [i]exactly[] the starting beat of this block\n\
  will be marked as the Skill Star.\n\n\
  The input has to be an Ace with very precise timing\n\
  to count. If there are multiple inputs at the same beat,\n\
  any one of them has to be an Ace to count.\n\n\
  Only one of these blocks can be placed at a time.
instantiator.paletteChange.name=Palette Change
instantiator.paletteChange.summary=Changes the current tileset palette.
instantiator.paletteChange.desc=This block will transition the current tileset palette\ncolours. \
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool to edit\nthe palette and the transition settings.
instantiator.textbox.name=Text Box
instantiator.textbox.summary=Opens a text box.
instantiator.textbox.desc=This block opens a text box, overwriting any existing one.\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  You can set if the text box should stop the game or not.
instantiator.subtitle.name=Subtitle
instantiator.subtitle.summary=Sets the current subtitle.
instantiator.subtitle.desc=This block sets an on-screen subtitle, and\n\
  overwrites any existing one.\n\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  You can add multiple lines to your subtitle text.
instantiator.selectiveSpawn.name=Selective Spawn
instantiator.selectiveSpawn.summary=Instantly spawns the selected [font=prmania_icons]pad[].
instantiator.selectiveSpawn.desc=This block will instantly spawn the selected [font=prmania_icons]pad[].\n\
  It is [i]strongly[] advised to use the [b]Spawn Pattern[] block\n\
  instead of this block, since it automatically adds timings.\n\
  To edit the pattern, [b]right click[] the block with\n\
  the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool.
instantiator.condApplause.name=Cond. Applause
instantiator.condApplause.summary=Adds conditional applause.
instantiator.condApplause.desc=This block will play applause if any[font=prmania_icons scale=2 offsety=-0.125]R[]rod on\n\
  the selected row is "valid" at this block's beat.\n\n\
  A rod is considered valid if it is still rolling, past the [font=prmania_icons]l[],\n\
  and no inputs (with at least one in total) for the rod\n\
  have been missed yet.\n\n\
  To edit which row(s) this block checks, [b]right click[] \n\
  the block with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool.
instantiator.texPackChange.name=Tex. Pack Change
instantiator.texPackChange.summary=Changes the current texture pack.
instantiator.texPackChange.desc=This block will change the current texture pack. \n\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool to set\nwhich texture pack to change to.\n\n\
  Edit your custom texture pack in the [i]Change Starting\nTexture Pack[] settings.
instantiator.songInfoCard.name=Song Info Card
instantiator.songInfoCard.summary=Deploys a sliding info card with the\nsong name or song artist.
instantiator.songInfoCard.desc=This block will deploy an info card on screen with \n\
  either the song name or song artist. \n\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool to change\n\
  settings, including the duration of the card.\n\n\
  You can set the song name and song artist in\n\
  the [i]Level Metadata[] settings (see top menubar).
instantiator.zoom.name=Camera Zoom
instantiator.zoom.summary=Zooms the camera in or out\nwith a transition.
instantiator.zoom.desc=This block zooms the camera in or out with a transition.\n\
  [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  Be mindful to make sure that the player can see\n\
  what they need to input. Treat the player fairly!\n\n\
  A zoom value less than 100% is more zoomed in,\n\
  and a value greater than 100% is more zoomed out.
instantiator.spotlightSwitch.name=Light Switch
instantiator.spotlightSwitch.summary=Turns certain light sources on and off.
instantiator.spotlightSwitch.desc=This block changes which lights are fully on or fully off\n\
  with timing options. [b]Right click[] with the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool\n\
  Also see the Editor Help [color=prmania_tooltip_keystroke]\\\[F1][] article on Spotlights.\n\n\
  This block only changes the ambient light's\nand spotlights' strength instantly. For gradual\n\
  transitions and advanced settings (such as colour),\n\
  use the [b]Advanced Spotlights[] block.
instantiator.spotlightAdvanced.name=Advanced Spotlights
instantiator.spotlightAdvanced.summary=Controls the colour and strength of each\nlight source individually, with transitions.
instantiator.spotlightAdvanced.desc=This block controls every single light source's colour\n\
  and strength on an individual basis.\n\n\
  You can set all details by [b]right clicking[] with\n\
  the[font=prmania_icons scale=2 offsety=-0.125]s[][b]Selection[] tool for settings.\n\n\
  For a simplified block with only on/off settings,\n\
  use the [b]Light Switch[] block.

instantiatorCategory.core.name=Core Blocks
instantiatorCategory.core.summary=Category: Core Blocks
instantiatorCategory.core.desc=The Core Blocks category contains the minimum set of\n\
  blocks you need to make a [i]Polyrhythm Mania[] level.\n\n\n\
  All you need to do is deploy the[font=prmania_icons scale=2 offsety=-0.125]R[]rods, set up and\n\n\
  tear down the [font=prmania_icons]pad[], and end the game.
instantiatorCategory.fx.name=Effects Blocks
instantiatorCategory.fx.summary=Category: Effects (FX)
instantiatorCategory.fx.desc=Add some flair! You can add some customizable\n\
  visual and/or audio effects with these blocks.\n\n\
  For example, you can change the [offsetx=-0.05 font=prmania_icons]T[] tileset palette,\n\
  add applause SFX, show text boxes, and more.\n\n\
  Spotlight-related blocks are found in their own\n\
  separate category.
instantiatorCategory.advanced.name=Advanced Blocks
instantiatorCategory.advanced.summary=Category: Advanced Blocks
instantiatorCategory.advanced.desc=Advanced blocks allow more flexibility than\n\
  the Core Blocks, but need to be used very carefully,\n\
  otherwise your level may be unplayable.\n\n\
  [b]Don't use these blocks[] if you do not fully understand\n\
  how to use the Core Blocks.
instantiatorCategory.spotlights.name=Spotlights
instantiatorCategory.spotlights.summary=Category: Spotlights
instantiatorCategory.spotlights.desc=Spotlights can be strategically used to add a neat\n\
  visual effect (or distraction) to your gameplay.\n\n\
  You can adjust the colour and strength of\n\
  the ambient light and each spotlight separately,\n\
  with optional transitions.\n\n\
  The stronger the ambient light is, the less you are able\n\
  to see the spotlights. Keep that in mind!

