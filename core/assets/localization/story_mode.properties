inboxItemDetails.memo.intern_memo1.from=Human Resources
inboxItemDetails.memo.intern_memo1.subject=Welcome Aboard!
inboxItemDetails.memo.intern_memo1.desc=Welcome to Polyrhythm Inc.!\n\n\
  We are thrilled to have you as part of our Summer Internship program.\n\n\
  You have been booked for a training session under [b]TRAINING-101[].\nThe session is guided by an automated system that will teach you what we do here.\n\n\
  Your internship should be a good experience for both you and the company. Please don't hesitate to reach out if you have any questions.\n\n\
  And again, welcome aboard!
inboxItemDetails.memo.intern_memo2.from=Management
inboxItemDetails.memo.intern_memo2.subject=Your Very First Contract
inboxItemDetails.memo.intern_memo2.desc=Hi, thanks for completing the mandatory training. You are ready for a real Contract now. Don’t worry\u2014it won’t be difficult. Hopefully.\n\n\
  You might also be wondering what a [b]Contract[] is. We took care of that too. You’ll see an info doc come into your Inbox soon as well. Please read through it.\n\n\
  Once you read up on Contracts, you will get the Contract in your Inbox. Please complete it as soon as you can. Thank you.\n\n\
  \u2013Management
inboxItemDetails.infoMaterial.info_on_contracts.topic=Contracts
inboxItemDetails.infoMaterial.info_on_contracts.listing=About Contracts
inboxItemDetails.infoMaterial.info_on_contracts.audience=Junior Technicians
inboxItemDetails.infoMaterial.info_on_contracts.desc=At Polyrhythm Inc., we fulfill Contracts for our clients. You will get Contracts in your Inbox.\n\n\
  There are different requirements for each Contract so please check the Conditions section carefully before starting. Our business team will copy over the customer's requests in the message, also.\n\n\
  Your performance will be evaluated after each Contract to ensure quality. It is based on your accuracy and how much product you can deliver. If you get stuck on a Contract, you can request to skip it and move on.
inboxItemDetails.memo.intern_memo3.from=Management
inboxItemDetails.memo.intern_memo3.subject=Nice work so far
inboxItemDetails.memo.intern_memo3.desc=Great work completing your first Contract. If you didn't know, Buildroid is a good partner of ours and we work very closely with them.\n\n\
  We'll give you a couple more Contracts that will take more skill. We see potential in you...\n\n\
  \u2013Management
inboxItemDetails.memo.intern_final_contract.from=Management
inboxItemDetails.memo.intern_final_contract.subject=Final internship project
inboxItemDetails.memo.intern_final_contract.desc=We have one more Contract we can fit in for the internship, but it’s a lot more challenging.\n\n\
  This is also a brand new customer, so we have to impress. We'll [i]really[] be watching your performance here...\n\n\
  \u2013Management
inboxItemDetails.memo.intern_done.from=Management
inboxItemDetails.memo.intern_done.subject=Thanks for interning
inboxItemDetails.memo.intern_done.desc=Thank you for interning with us. Unfortunately, your time as an intern has come to an end. However, we have some good news.\n\n\
  We like how you work. Your performance in the Contracts that we've assigned you is well above average for our interns.\n\n\
  Therefore, we are extending a [b]return offer[]. If you would like to continue to work with us, you would be a full-time employee (with benefits!).\n\n\
  We're sending a contract\u2014an employment contract this time\u2014through to your inbox. Thank you.\n\n\
  \u2013Management
inboxItemDetails.memo.welcome_back.from=Management
inboxItemDetails.memo.welcome_back.subject=Good call!
inboxItemDetails.memo.welcome_back.desc=You made the right choice. Not many new grads can say they work with Polyrhythm Inc.! (Or maybe we don't hire enough...)\n\n\
  You can expect similar work to what you were doing in your internship, but we'll pick up the pace since you already have experience.\n\n\
  \u2013Management
inboxItemDetails.memo.memo_tim_buildroid_contracts.from=Tim R. [scale=0.8](Intermediate Technician)[]
inboxItemDetails.memo.memo_tim_buildroid_contracts.from.short=Tim R.
inboxItemDetails.memo.memo_tim_buildroid_contracts.subject=Hi there
inboxItemDetails.memo.memo_tim_buildroid_contracts.desc=Hi there, we met at Weekly Sports the other day! You've really got some talent, especially for someone pretty new to this.\n\n\
  This might seem odd to ask, but I was wondering if you also got a Contract from [i]Buildroid Mechatronics[]? Just about everyone has\u2014and it might just be me, but it seems a little weird!\n\n\
  It's probably nothing though.\n\n\
  From, Tim
inboxItemDetails.memo.memo_mgmt_performance.from=Management
inboxItemDetails.memo.memo_mgmt_performance.subject=Stellar performance
inboxItemDetails.memo.memo_mgmt_performance.desc=Dear Junior Technician,\n\n\
  Based on your continuous performance and our assessment of your willingness to go above and beyond, we have decided to promote you to [b]Intermediate Technician.[] Congratulations!\n\n\
  We will start sending much more lucrative Contracts your way.\n\n\
  Wishing you good luck with your new clients!\n\n\
  \u2013Management
inboxItemDetails.memo.memo_tim_gossip.from=Tim R. [scale=0.8](Intermediate Technician)[]
inboxItemDetails.memo.memo_tim_gossip.from.short=Tim R.
inboxItemDetails.memo.memo_tim_gossip.subject=Something fishy...
inboxItemDetails.memo.memo_tim_gossip.desc=Hey, nice swings there during Weekly Sports! You’ve fit in quite nicely—and even got to Intermediate Technician already! That’s the fastest I’ve ever seen someone go up the ladder.\n\n\
  So, I figured I would tell you that I've heard something from the grapevine that there'll be a major company event soon. But maybe it's not something to worry about yet.\n\n\
  Hopefully.\n\n\
  Best, Tim
inboxItemDetails.memo.memo_mgmt_merger.from=Management
inboxItemDetails.memo.memo_mgmt_merger.to=All Polyrhythm Inc. personnel
inboxItemDetails.memo.memo_mgmt_merger.subject=Merger with Buildroid Mechatronics
inboxItemDetails.memo.memo_mgmt_merger.listing=Merger with Buildroid
inboxItemDetails.memo.memo_mgmt_merger.desc=We are proud to announce [i]Polyrhythm Inc.'s[] merger agreement with [i]Buildroid Mechatronics[].\n\n\
  The resulting company, [b i]PolyBuild[], will combine Polyrhythm Inc.’s knowledge and expertise in manufacturing with Buildroid’s state-of-the-art mechanical and robotics engineering to provide a fully integrated and maximally efficient manufacturing process, delivering more value to clients.\n\n\
  [scale=0.8]"This is great." \u2013CEO, Polyrhythm Inc.\n\n\
  "This is awesome." \u2013President, Buildroid Mechatronics[] \n\n\
  [b]Welcome to PolyBuild![]
inboxItemDetails.memo.memo_mgmt_layoffs.from=Management
inboxItemDetails.memo.memo_mgmt_layoffs.subject=Workforce reduction
inboxItemDetails.memo.memo_mgmt_layoffs.desc=Hello team,\n\n\
  PolyBuild is conducting a workforce reduction to help improve the health of the company. These decisions are never easy, and it is with regret that we write to inform you that the Quality Control department has been removed.\n\n\
  From this point on, Technicians are to perform their own quality control within their own jobs. Please remember that [b]defective rods[] are highly volatile and should not be delivered to clients under any circumstances.\n\n\
  \u2013Management
inboxItemDetails.infoMaterial.info_on_defective_rods.topic=Defective Rods
inboxItemDetails.infoMaterial.info_on_defective_rods.listing=About Defective Rods
inboxItemDetails.infoMaterial.info_on_defective_rods.audience=Quality Control
inboxItemDetails.infoMaterial.info_on_defective_rods.desc=Some rods are defective after the first step of the manufacturing process. Or, they may become defective during rolling due to a number of factors.\n\n\
  Reject all defective rods. You can identify them by the [b]seam in the middle[]. They are highly volatile, but it is safe to dispose of them in transit by exploding.\n\n\
  Your performance and rejection accuracy will be evaluated after each Contract to ensure we meet our customers' high standard of quality.
inboxItemDetails.memo.memo_mgmt_late_info_on_defective_rods.from=Management
inboxItemDetails.memo.memo_mgmt_late_info_on_defective_rods.to=Technicians
inboxItemDetails.memo.memo_mgmt_late_info_on_defective_rods.subject=Apologies
inboxItemDetails.memo.memo_mgmt_late_info_on_defective_rods.desc=Hello Technicians,\n\n\
  We "a-poly-gize" for sending the Info Materials on defective rods a bit later than expected.\n\n\
  Joking aside, we do not believe this has impacted any of your Contract work. If you believe it has, please file a complaint. To someone else.\n\n\
  \u2013Management
inboxItemDetails.memo.memo_tim_assemble.from=Tim R. [scale=0.8](Senior Technician)[]
inboxItemDetails.memo.memo_tim_assemble.from.short=Tim R.
inboxItemDetails.memo.memo_tim_assemble.subject=Assemble department
inboxItemDetails.memo.memo_tim_assemble.desc=Hey dude,\n\n\
  I’m surprised we’re still around after those layoffs! I would’ve thought they’d keep around the Assemble guys, at least.\n\n\
  Speaking of, just about every one of us has gotten called to the Assemble department and they have some crazy expectations! I guess that’s corporate for you.\n\n\
  What do they need all those widgets for, do you think...?\n\n\
  Your pal, Tim
inboxItemDetails.memo.memo_tim_external.from=Tim B. Rayd (EXTERNAL)
inboxItemDetails.memo.memo_tim_external.from.short=Tim R.
inboxItemDetails.memo.memo_tim_external.subject=PolyBuild
inboxItemDetails.memo.memo_tim_external.desc=[i][b]CAUTION:[] This memo originated from outside of the organization.[] \n\n\
  Hey dude, uh...I really hope this letter gets through to you. If you’re even still there.\n\n\
  There’s some really shady stuff going down in PolyBuild. They laid off more and more of us, and yet it looks like their production is as strong as ever. How are they possibly getting all that work done?\n\n\
  I’m worried they’ll come after you next...but maybe if you keep it up with those serious skills of yours, you won’t have to worry.\n\n\
  Your friend, Tim

inboxItemDetails.robotTest.robotTestResults_1.name=MODE-19822
inboxItemDetails.robotTest.robotTestResults_1.tagline=Test: Rhythm & Accuracy
inboxItemDetails.robotTest.robotTestResults_1.listing=Rhythm & Accuracy
inboxItemDetails.robotTest.robotTestResults_1.desc=[b]STATISTICS:[]\nStd dev. of delay: 14ms\n  - Human avg.: 200ms\nJazziness: 3/100\n  - Human avg.: 45/100\nOrganicity: 17/100\n  - Human avg.: 90/100\n\n[b]VERDICT:[]\nBetter consistency. More accurate and leads to fewer defects
inboxItemDetails.robotTest.robotTestResults_2.name=MODE-23541
inboxItemDetails.robotTest.robotTestResults_2.tagline=Test: Pattern Recognition
inboxItemDetails.robotTest.robotTestResults_2.listing=Pattern Recognition
inboxItemDetails.robotTest.robotTestResults_2.desc=[b]STATISTICS:[]\nCalibration time: Low\n  - Human avg.: Medium\nReactibility: Low\n  - Human avg.: High\nAdaptability: Low\n  - Human avg.: Very High\n\n[b]VERDICT:[]\nHighly specialized in manufacturing. Capacity for adapting to unique patterns is limited without training data
inboxItemDetails.robotTest.robotTestResults_3.name=MODE-67543
inboxItemDetails.robotTest.robotTestResults_3.tagline=Test: Human Replaceability
inboxItemDetails.robotTest.robotTestResults_3.listing=Human Replaceability
inboxItemDetails.robotTest.robotTestResults_3.desc=[b]STATISTICS:[]\nWhining: Zero\n  - Human avg.: Constant\nDowntime: Zero\n  - Human avg.: >8 hrs/day\nPhysical toughness: Low\n  - Human avg.: Low\nHumans replaced: >9000\n  - Human avg.: 1\n\n[b]VERDICT:[]\n[i]Wow![] Capacity to make all Technicians redundant. Big opportunity for cost-savings. (Management will really like this)

inboxItemDetails.memo.memo_mgmt_confidential_docs.from=Management
inboxItemDetails.memo.memo_mgmt_confidential_docs.subject=CONFIDENTIAL DOCS
inboxItemDetails.memo.memo_mgmt_confidential_docs.desc=[b color=#FF0000]ATTENTION:[] \n\n\
  The previous documents were sent to you in error and may contain privileged and confidential information.\n\n\
  Please immediately destroy them and speak nothing of them. Seriously.\n\n\
  Continue your work as assigned.\n\n\
  \u2013Management

inboxItemDetails.memo.memo_tim_boss_warning.from=Tim B. Rayd (EXTERNAL)
inboxItemDetails.memo.memo_tim_boss_warning.from.short=Tim R.
inboxItemDetails.memo.memo_tim_boss_warning.subject=Secret project?!
inboxItemDetails.memo.memo_tim_boss_warning.desc=[i][b]CAUTION:[] This memo originated from outside of the organization.[] \n\n\
  Hey, I have some intel for you that I think you'll find interesting.\n\n\
  My buddy Steve (who's still somehow there) heard from a friend, who heard from another friend, got something mentioning "machine learning" and some large underground excavation to the west of the building some time ago.\n\n\
  I think you should check it out. Get everything you can on them before they inevitably boot you.\n\n\
  Your friend, Tim

inboxItemDetails.memo.postboss_letter_1.from=Human Resources
inboxItemDetails.memo.postboss_letter_1.from.short=Human Resources
inboxItemDetails.memo.postboss_letter_1.subject=Termination of Employment
inboxItemDetails.memo.postboss_letter_1.listing=Termination of\nEmployment
inboxItemDetails.memo.postboss_letter_1.desc=This is an official notice regarding your destruction of company property exceeding $10 million.\n\n\
Despite your stellar performance and significant contributions to our training data, we simply can not tolerate this.\n\n\
Effective immediately, your employment is terminated.\n\n\
  \u2013Human Resources
inboxItemDetails.memo.postboss_letter_2.from=Board of Directors
inboxItemDetails.memo.postboss_letter_2.from.short=Board of Directors
inboxItemDetails.memo.postboss_letter_2.subject=Wait a sec!
inboxItemDetails.memo.postboss_letter_2.listing=Wait a sec!
inboxItemDetails.memo.postboss_letter_2.desc=First, your Termination of Employment has been terminated. We need you and your skills.\n\n\
  What you saw was a top-secret project that Polyrhythm Inc. and Buildroid Mechatronics have been working on for years\u2014hence the merger into PolyBuild.\n\n\
  The Company can provide more details but we require you sign another contract. Please consider this offer carefully.\n\n\
  We will have Management and Legal send a new employment contract post-haste.\n\n\
  \u2013PolyBuild Board of Directors
inboxItemDetails.memo.postboss_letter_3.from=Management & Legal
inboxItemDetails.memo.postboss_letter_3.from.short=Mgmt & Legal
inboxItemDetails.memo.postboss_letter_3.subject=Two options
inboxItemDetails.memo.postboss_letter_3.listing=Two options
inboxItemDetails.memo.postboss_letter_3.desc=After consulting with Legal, we have two options.\n\n\
  The first option is that we can sue you and win. Though considering your previous wages, you're going to be paying us off for a long time...\n\n\
  The second option is we can rehire you as Chief Technician. But now our customers expect machine-precision, and, well, you know. [scale=0.75]The robot you destroyed.[] \n\n\
  Good luck. We await your decision.\n\n\
  \u2013Management and Legal

inboxItemDetails.memo.welcome_back_postgame.from=Management
inboxItemDetails.memo.welcome_back_postgame.subject=Welcome back, Chief Technician!
inboxItemDetails.memo.welcome_back_postgame.listing=Welcome back,\nChief Technician!
inboxItemDetails.memo.welcome_back_postgame.desc=Thank you for signing. Please expect information on your massive amount of company property damage and your new Contracts shortly.\n\n\
  You can do any of these Contracts in whatever order you'd like.\n\n\
  Good luck, Chief Technician...\n\n\
  \u2013Management
inboxItemDetails.infoMaterial.info_on_robot_mode.topic=The Robot MODE Project
inboxItemDetails.infoMaterial.info_on_robot_mode.listing=The Robot MODE Project
inboxItemDetails.infoMaterial.info_on_robot_mode.audience=\\[TOP SECRET]
inboxItemDetails.infoMaterial.info_on_robot_mode.desc=Musically Omnipotent Digital Employee (MODE) is a robot supercomputer trained with data from our employees' Contracts and is intended to be used for difficult or otherwise impossible orders\u2014effectively [i]"autoplaying"[] them.\n\n\
  With Buildroid Mechatronics's experience in large-scale robotics, MODE has been equipped with state-of-the-art equipment that can easily exceed human abilities.\n\n\
  In its current state, it can only repeat patterns available from the completed Contracts currently in the system, but with more training data, it should be able to effectively generate and recognize new patterns.\n\n\
  The intent is to maximize productivity and minimize human worker reliance.

inboxItemDetails.memo.memo_tim_postgame_completed.from=Tim B. Rayd (EXTERNAL)
inboxItemDetails.memo.memo_tim_postgame_completed.from.short=Tim R.
inboxItemDetails.memo.memo_tim_postgame_completed.subject=Chief Technician, huh?
inboxItemDetails.memo.memo_tim_postgame_completed.listing=Chief Technician, huh?
inboxItemDetails.memo.memo_tim_postgame_completed.desc=[i][b]CAUTION:[] This memo originated from outside of the organization.[] \n\n\
  Hey, I'm surprised you're still at PolyBuild! But at the same time, I knew you had these skills when I first met you at Weekly Sports (remember that?).\n\n\
  As for me, I moved onto doing what's right for me. I also picked up the old DAW again.\n\n\
  I made a song inspired by you and your time at the company. I don't have a name for it but...I think I'll call it "End of the Assembly Line". Seems fitting.\n\n\
  I'll send it your way.\n\n\
  Always your friend, Tim

